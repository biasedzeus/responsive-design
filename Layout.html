
<!DOCTYPE html> <html lang="en">
  <head> <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <script>
      .wrapper {

  display: flex;

}
      .wrapper2 {

    display: grid;

    grid-template-columns: 1fr 1fr 1fr;

    grid-template-rows: 100px 100px;

    grid-gap: 10px;

}
    .wrapperthree { display: grid;
                   grid-template-columns: 1fr 1fr 1fr;
                   grid-template-rows: 100px 100px;
                   grid-gap: 10px; }
      
      .boxed1 { grid-column: 2 / 4; grid-row: 1; }
      .boxed2 { grid-column: 1; grid-row: 1 / 3; }
      .boxed3 { grid-row: 2; grid-column: 3; }
    </script>
  </head> 
  <body> 	
    
  <div class="wrapper">

  <div class="box1">One</div>

  <div class="box2">Two</div>

  <div class="box3">Three</div>

</div>
    <div class="wrapper2">

    <div class="box1">One</div>

    <div class="box2">Two</div>

    <div class="box3">Three</div>

    <div class="box4">Four</div>

    <div class="box5">Five</div>

    <div class="box6">Six</div>

</div>
    <div class="wrapperthree">
      <div class="boxed1">One</div>
      <div class="boxed2">Two</div>
      <div class="boxed3">Three</div>
    </div>
  
  
  
  </body>



</html>
